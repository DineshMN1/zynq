services:
  postgres:
    image: postgres:16-alpine
    container_name: zynqcloud-postgres-dev
    environment:
      POSTGRES_USER: zynqcloud
      POSTGRES_PASSWORD: supersecret_db_pass
      POSTGRES_DB: zynqcloud
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./apps/server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zynqcloud -d zynqcloud']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zynqcloud-dev

  backend:
    image: node:20-alpine
    container_name: zynqcloud-backend-dev
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm run start:dev"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://zynqcloud:supersecret_db_pass@postgres:5432/zynqcloud
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: zynqcloud
      DATABASE_PASSWORD: supersecret_db_pass
      DATABASE_NAME: zynqcloud
      JWT_SECRET: ${JWT_SECRET:-zynqcloud_dev_secret_change_in_production_32chars}
      FILE_STORAGE_PATH: /data/files
      FILE_ENCRYPTION_MASTER_KEY: ${FILE_ENCRYPTION_MASTER_KEY:-YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=}
      EMAIL_ENABLED: 'false'
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
    ports:
      - '4000:4000'
    volumes:
      - ./apps/server:/app
      - backend_node_modules:/app/node_modules
      - zynq_dev_files:/data/files
    networks:
      - zynqcloud-dev

  frontend:
    image: node:20-alpine
    container_name: zynqcloud-frontend-dev
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - '3000:3000'
    volumes:
      - ./apps/client:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - zynqcloud-dev

volumes:
  postgres_dev_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  zynq_dev_files:
    driver: local

networks:
  zynqcloud-dev:
    driver: bridge
