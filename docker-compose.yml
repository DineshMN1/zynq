services:
  postgres:
    image: postgres:16-alpine
    container_name: zynqcloud-postgres
    environment:
      POSTGRES_USER: zynqcloud
      POSTGRES_PASSWORD: supersecret_db_pass
      POSTGRES_DB: zynqcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zynqcloud -d zynqcloud"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zynqcloud-network

  minio:
    image: minio/minio:latest
    container_name: zynqcloud-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - zynqcloud-network

  minio-init:
    image: minio/mc:latest
    container_name: zynqcloud-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/zynq-cloud --ignore-existing;
      mc anonymous set download myminio/zynq-cloud;
      exit 0;
      "
    networks:
      - zynqcloud-network

  backend:
    build: ./backend
    container_name: zynqcloud-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://zynqcloud:supersecret_db_pass@postgres:5432/zynqcloud
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: zynqcloud
      DATABASE_PASSWORD: supersecret_db_pass
      DATABASE_NAME: zynqcloud
      JWT_SECRET: supersecretjwt
      S3_REGION: us-east-1
      S3_BUCKET: zynq-cloud
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_FORCE_PATH_STYLE: "true"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "4000:4000"
    networks:
      - zynqcloud-network

  frontend:
    build: .
    container_name: zynqcloud-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - "3001:3000"
    networks:
      - zynqcloud-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  zynqcloud-network:
    driver: bridge
