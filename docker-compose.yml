services:
  postgres:
    image: postgres:16-alpine
    container_name: zynqcloud-postgres
    environment:
      POSTGRES_USER: zynqcloud
      POSTGRES_PASSWORD: supersecret_db_pass
      POSTGRES_DB: zynqcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zynqcloud -d zynqcloud"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zynqcloud-network

  backend:
    build: ./apps/server
    container_name: zynqcloud-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://zynqcloud:supersecret_db_pass@postgres:5432/zynqcloud
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: zynqcloud
      DATABASE_PASSWORD: supersecret_db_pass
      DATABASE_NAME: zynqcloud
      JWT_SECRET: ${JWT_SECRET:-zynqcloud_dev_secret_change_in_production_32chars}
      # Local file storage
      FILE_STORAGE_PATH: /data/files
      # Encryption master key (32 bytes base64 encoded) - CHANGE IN PRODUCTION!
      FILE_ENCRYPTION_MASTER_KEY: ${FILE_ENCRYPTION_MASTER_KEY:-YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=}
      # Email settings
      EMAIL_ENABLED: "true"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: "false"
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      SMTP_FROM: "ZynqCloud <no-reply@yourdomain.com>"
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    volumes:
      - zynq_files:/data/files
    networks:
      - zynqcloud-network

  frontend:
    build: ./apps/client
    container_name: zynqcloud-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    networks:
      - zynqcloud-network

volumes:
  postgres_data:
    driver: local
  zynq_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ZYNQ_DATA_PATH:-./data/files}

networks:
  zynqcloud-network:
    driver: bridge
