name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

  frontend-lint-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/client/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t zynqcloud-backend ./apps/server

      - name: Build frontend image
        run: docker build -t zynqcloud-frontend ./apps/client
